input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Optional: enrich logs, e.g., add service name
  mutate {
    add_field => { "service" => "spring-backend" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "springboot-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }  # for debugging
}
